<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-commerce</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        /* Custom navigation bar styles */
        .navbar {
            background-color: #3333333d;
            height: 80px;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
        }

        /* Custom product card styles */
        .card {
            border: none;
            transition: transform 0.2s;
        }

        .card-title {
            font-size: 1.25rem;
        }

        .card-text {
            font-size: 1rem;
        }

        .card:hover {
            transform: scale(1.03);
        }

        /* Custom footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }
        .hero-banner {
            background: url('assets/images/page_bg_generated_v6b.jpg');
            background-size: cover ;
            background-repeat: no-repeat; 
            color: #fff; /* Text color on the gradient background */
            text-align: center;
            display: flex;
            align-items: center;
            height: 650px; /* Adjust padding as needed */
        }

    </style>
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg  fixed-top">
    <div class="container ">
        <a class="navbar-brand" href="#">Modern Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero-banner">
    <div class="container">
        <div class="row justify-content-center p-0-sm">
            <div class="col-12 col-sm-12 col-md-10  col-xl-8" >
                <img src="assets/images/steamdeck.png" class="w-100" alt="Hero Image">
                <div class="hero-content w-100" style="position: absolute; margin-top: -260px; ">
                    <h6 >Welcome</h6>
                    <h2 class=""> <img src="assets/images/logo.png" alt="" height="40" style="margin-top: -10px;"> STEAM <b class="text-info">DECK</b><span class="text-warning">iNFO</span></h2>
                    <p class="mt-3">"Unlocking the Power of Portable Gaming"</p>
                    <a href="#" class="btn btn-primary border-0" style="background: linear-gradient(to top left, rgb(154 116 238), rgb(33 162 254));"> Explore</a>
                </div>
            </div>
        </div>
        
    </div>
</div>

<!-- Main content -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="product1.jpg" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">Product 1</h5>
                    <p class="card-text">$19.99</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
        
        <!-- Add more product cards like the one above -->
        
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="product2.jpg" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title">Product 2</h5>
                    <p class="card-text">$24.99</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="product3.jpg" class="card-img-top" alt="Product 3">
                <div class="card-body">
                    <h5 class="card-title">Product 3</h5>
                    <p class="card-text">$29.99</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    
        <!-- Add more product cards as needed -->
    
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5">
    <p>&copy; 2023 Modern Shop</p>
</footer>

<!-- Add Bootstrap JS and jQuery links here -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
